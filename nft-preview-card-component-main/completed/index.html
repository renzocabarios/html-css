<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="main_image"
          src="./images/image-equilibrium.jpg"
          alt=""
          srcset=""
        />

        <p class="font_lg font_bold">Equilibrium #3429</p>
        <p class="font_color font_md">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="stats_container">
          <div class="row">
            <img src="./images/icon-ethereum.svg" alt="" srcset="" />
            <p class="eth_color font_bold">0.041 ETH</p>
          </div>
          <div class="row">
            <img src="./images/icon-clock.svg" alt="" srcset="" />

            <p class="font_color font_bold">3 days left</p>
          </div>
        </div>

        <hr />

        <div class="row">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt=""
            srcset=""
          />
          <p class="font_md font_color">
            Creation of <span class="font_white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
