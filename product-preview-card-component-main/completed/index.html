<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_image"></div>
        <div class="card_details">
          <p class="font_lg spaced font_gray">Perfume</p>
          <p class="font_xxl font_bold">Gabrielle Essence Eau De Parfum</p>
          <p class="font_lg font_gray">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price_container">
            <p class="price font_xxl font_bold">$149.99</p>
            <p class="old_price">$169.99</p>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="" srcset="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
