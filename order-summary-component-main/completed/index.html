<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="main_image" src="./images/illustration-hero.svg" alt="" />
        <div class="description_container">
          <p class="font_bold font_color font_lg">Order Summary</p>
          <p class="line_space font_color_1 font_md">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="row">
            <div class="plan_row">
              <img src="./images/icon-music.svg" alt="" />
              <div class="plan_container">
                <p class="font_bold">Annual Plan</p>
                <p class="font_bold_md font_color_1">$59.99/year</p>
              </div>
            </div>

            <p class="font_color_2">Change</p>
          </div>

          <button class="font_bold font_md">Proceed to Payment</button>
          <p class="font_bold_md font_md font_color_1">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
