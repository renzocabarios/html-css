<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result-container">
        <p class="text-light-lavender text">Your Result</p>

        <div class="score-container">
          <p class="text-2xl">76</p>
          <p class="text-light-lavender">of 100</p>
        </div>
        <div class="result-description">
          <p class="text-xl">Great</p>
          <p class="text-light-lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <p class="dark-gray-blue text">Summary</p>
        <div class="stats-container">
          <div class="stats-card bg-card-1">
            <div class="stats-title">
              <img src="./assets/images/icon-reaction.svg" alt="My Happy SVG" />
              <p class="text-light-red">Reaction</p>
            </div>

            <div class="">
              <p>80 <span class="text-pale-blue">/ 100</span></p>
            </div>
          </div>
          <div class="stats-card bg-card-2">
            <div class="stats-title">
              <img src="./assets/images/icon-memory.svg" alt="My Happy SVG" />
              <p class="text-orangey-yellow">Memory</p>
            </div>

            <div class="">
              <p>92 <span class="text-pale-blue">/ 100</span></p>
            </div>
          </div>
          <div class="stats-card bg-card-2">
            <div class="stats-title">
              <img src="./assets/images/icon-verbal.svg" alt="My Happy SVG" />
              <p class="text-green-teal">Verbal</p>
            </div>

            <div class="">
              <p>61 <span class="text-pale-blue">/ 100</span></p>
            </div>
          </div>
          <div class="stats-card bg-pale-blue">
            <div class="stats-title">
              <img src="./assets/images/icon-visual.svg" alt="My Happy SVG" />
              <p class="text-cobalt-blue">Visual</p>
            </div>

            <div class="">
              <p>72 <span class="text-pale-blue">/ 100</span></p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
