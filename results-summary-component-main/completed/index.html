<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result_container">
        <p class="font-lg color-primary-100">Your Result</p>
        <div class="result">
          <p class="font-2xl color-primary">76</p>
          <p class="color-primary-200">of 100</p>
        </div>
        <div class="result_description">
          <p class="font-xl color-primary">Great</p>
          <p class="color-primary-100">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary_container">
        <p class="font-xl">Summary</p>
        <div class="summary_card bg-1">
          <div class="summary_title bg-1">
            <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
            <p class="font-lg">Reaction</p>
          </div>
          <p class="color-primary-100">
            <span class="font_bold">80</span> / 100
          </p>
        </div>
        <div class="summary_card bg-2">
          <div class="summary_title">
            <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
            <p class="font-lg">Memory</p>
          </div>
          <p class="color-primary-100">
            <span class="font_bold">92</span> / 100
          </p>
        </div>
        <div class="summary_card bg-3">
          <div class="summary_title">
            <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
            <p class="font-lg">Verbal</p>
          </div>
          <p class="color-primary-100">
            <span class="font_bold">61</span> / 100
          </p>
        </div>
        <div class="summary_card bg-4">
          <div class="summary_title">
            <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
            <p class="font-lg">Visual</p>
          </div>
          <p class="color-primary-100">
            <span class="font_bold">72</span> / 100
          </p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
